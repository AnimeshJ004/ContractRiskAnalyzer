version: '3.8'

services:
  # 1. Your Application (Backend + Frontend)
  app:
    build: .
    container_name: contract-analyzer-app
    ports:
      - "8080:8080"
    environment:
      # Override localhost with the service name 'mongo'
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/contractdb
      # Add your other API keys here if needed
      # - SPRING_AI_OPENAI_API_KEY=your_key_here
    depends_on:
      - mongo

  # 2. MongoDB Database
  mongo:
    image: mongo:latest
    container_name: contract-analyzer-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db # Persist data so it isn't lost on restart

volumes:
  mongo-data: