<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Contract</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Chat with Contract</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="upload.html">Upload Contract</a>
            <a href="contracts.html">View Contracts</a>
        </nav>
    </header>
    <main>
        <label for="contractId">Contract ID:</label>
        <input type="text" id="contractId" placeholder="Enter Contract ID">
        <div id="chatContainer">
            <div id="chatMessages"></div>
            <input type="text" id="question" placeholder="Ask a question about the contract">
            <button id="sendQuestion">Send</button>
        </div>
    </main>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
